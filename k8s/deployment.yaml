apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-challenge
  template:
    metadata:
      labels:
        app: devops-challenge
    spec:
      containers:
      - name: app
        image: devops-challenge:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: devops-challenge
spec:
  type: NodePort
  selector:
    app: devops-challenge
  ports:
    - port: 8080
      targetPort: 8080
